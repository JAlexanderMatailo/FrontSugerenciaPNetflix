<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Tipo de Película</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agrega tu archivo de hojas de estilo CSS personalizado si es necesario -->
    
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Nuevo Tipo de Película</h2>
        <form>
            <div class="form-group">
                <label for="nombreTipoPelicula">Nombre del Tipo de Película:</label>
                <input type="text" class="form-control" id="nombreTipoPelicula" name="nombreTipoPelicula" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <!-- Agrega los enlaces a los archivos JS de Bootstrap (jQuery y Popper.js) si es necesario -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
