<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Película</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos CSS personalizados (opcional) -->
</head>
<body>
    <div class="container mt-5">
        <h2>Ingresar Película</h2>
        <form action="guardar_pelicula.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombrePelicula">Nombre de la Película:</label>
                <input type="text" class="form-control" id="nombrePelicula" name="nombrePelicula" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duración:</label>
                <input type="text" class="form-control" id="duracion" name="duracion" required>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Película</button>
        </form>
    </div>

    <!-- Enlaces a los archivos JS de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
